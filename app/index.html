<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Valentin Silvera</title>
  </head>
  <body>
    <div class="noise"></div>
    <div class="top-index">
      <img class="logo" src="./images/logo.png" alt="logo" />
    </div>
    <div class="middle-index">
      <p class="description">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci
        pariatur nam minus in dolorum iure nesciunt ipsam! Id vel totam, tenetur
        similique quas doloribus quidem quaerat animi consequuntur accusamus
        enim.
      </p>
    </div>
    <div id="bottom-index">
      <a href="#" id="about">ABOUT</a>
      <a href="#" id="works">WORKS</a>
      <section id="space-scene">
        <img
          src="./images/space-scene/gradient.png"
          class="layer"
          id="gradient"
        />
        <img
          src="./images/space-scene/stars.png"
          class="layer moving-layer"
          id="stars"
          data-speed="-2"
        />
        <img
          src="./images/space-scene/planet1.png"
          class="layer moving-layer"
          id="planet1"
          data-speed="8"
        />
        <img
          src="./images/space-scene/planet1ring.png"
          class="layer moving-layer"
          id="planet1ring"
          data-speed="8"
        />
        <img
          src="./images/space-scene/planet2.png"
          class="layer moving-layer"
          id="planet2"
          data-speed="2"
        />
        <img
          src="./images/space-scene/planet3.png"
          class="layer moving-layer"
          id="planet3"
          data-speed="4"
        />
      </section>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>

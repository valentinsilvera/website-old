<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Valentin Silvera</title>
  </head>
  <body>
    <div class="noise"></div>
    <div class="top-index">
      <img class="logo" src="./images/logo.png" alt="logo" />
    </div>
    <div class="middle-index">
      <p class="description">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci
        pariatur nam minus in dolorum iure nesciunt ipsam! Id vel totam, tenetur
        similique quas doloribus quidem quaerat animi consequuntur accusamus
        enim.
      </p>
    </div>

    <div id="bottom-index">
      <!-- curve -->
      <section class="curve-section">
        <span class="curve">
          <img
            style="position: absolute; top: 0;"
            src="./images/space-scene/curve.png"
          />
        </span>
      </section>
      <!-- about -->
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
      </div>
      <span id="navbar-button" onclick="openNav()"
        ><a id="about">ABOUT</a></span
      >
      <!-- work -->

      <div id="works-modal" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeModal()"
          >&times;</a
        >

        <!-- Overlay content -->
        <div class="works-content">
          <div class="work1"></div>
          <div class="work2"></div>
          <div class="work3"></div>
          <div class="work4"></div>
          <div class="work5"></div>
          <div class="work6"></div>
          <div class="work7"></div>
          <div class="work8"></div>
        </div>
      </div>

      <!-- Use any element to open/show the overlay navigation menu -->
      <span onclick="openWorks()"><a id="works">WORKS</a></span>

      <!-- space scene -->

      <section id="space-scene">
        <img
          src="./images/space-scene/bg.png"
          class="layer"
          id="bg"
          data-speed="-6"
        />
        <img
          src="./images/space-scene/planet.png"
          class="layer moving-layer"
          id="planet"
          data-speed="2"
        />
        <img
          src="./images/space-scene/ground.png"
          class="layer moving-layer"
          id="ground"
          data-speed="4"
        />
        <img
          src="./images/space-scene/person.png"
          class="layer moving-layer"
          id="person"
          data-speed="4"
        />
        <img
          src="./images/space-scene/particles-small.png"
          class="layer moving-layer"
          id="particles-small"
          data-speed="6"
        />
        <img
          src="./images/space-scene/particles-big.png"
          class="layer moving-layer"
          id="particles-big"
          data-speed="8"
        />
        <img
          src="./images/space-scene/flare.png"
          class="layer moving-layer"
          id="flare"
          data-speed="10"
        />
      </section>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
